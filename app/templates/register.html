{% extends "layout.html" %}
{% block content %}
<h2>沒 ﾄ斉ハg kﾃｽ tﾃi kho蘯｣n</h2>

<!-- Flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  <div class="mb-3">
    {% for category, message in messages %}
      <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
{% endwith %}

<form method="POST" class="form-group">
    <input type="text" name="username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" required class="form-control mb-2">
    <input type="password" name="password" placeholder="M蘯ｭt kh蘯ｩu" required class="form-control mb-2">
    <button type="submit" class="btn btn-success">ﾄ斉ハg kﾃｽ</button>
</form>
<p class="mt-2">ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? <a href="{{ url_for('auth.login') }}">ﾄ斉ハg nh蘯ｭp</a></p>
{% endblock %}
