{% extends "layout.html" %}
{% block content %}
<h2>📝 Đăng ký tài khoản</h2>

<!-- Flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  <div class="mb-3">
    {% for category, message in messages %}
      <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
{% endwith %}

<form method="POST" class="form-group">
    <input type="text" name="username" placeholder="Tên đăng nhập" required class="form-control mb-2">
    <input type="password" name="password" placeholder="Mật khẩu" required class="form-control mb-2">
    <button type="submit" class="btn btn-success">Đăng ký</button>
</form>
<p class="mt-2">Đã có tài khoản? <a href="{{ url_for('auth.login') }}">Đăng nhập</a></p>
{% endblock %}
