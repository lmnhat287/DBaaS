<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>DB DBaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="text-center mb-4">DBaaS System 🚀</h1>

    <nav class="mb-4 d-flex justify-content-center gap-3">
        {% if current_user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{{ url_for('main.home') }}">🏠 Trang chủ</a>
        <a class="btn btn-outline-success" href="{{ url_for('main.show_databases') }}">📂 Quản lý Databases</a>
        <a class="btn btn-outline-warning" href="{{ url_for('backup.upload_restore') }}">💾 Backup & Restore</a>
        <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}">🚪 Đăng xuất</a>
        {% else %}
        <a class="btn btn-outline-primary" href="{{ url_for('auth.login') }}">🔑 Đăng nhập</a>
        <a class="btn btn-outline-success" href="{{ url_for('auth.register') }}">📝 Đăng ký</a>
        {% endif %}
    </nav>

    {% block content %}{% endblock %}
</div>

</body>
</html>
